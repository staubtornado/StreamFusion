<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link th:href="@{css/default.css}" rel="stylesheet"/>
    <link th:href="@{css/header.css}" rel="stylesheet"/>
    <link th:href="@{css/account.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
</head>

<header>
    <div class="container-gray" id="header-div">
        <div id="logo">
            <a href="/">
                <img src="/img/logo.png" alt="">
                <div>
                    <span>Stream</span>
                    <span>Fusion</span>
                </div>
            </a>
        </div>
        <div id="account-section-header">
            <div id="account-info-header">
                <div id="account-names">
                    <span th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></span>
                    <br>
                    <span id="username-header" th:text="'@' + ${user.getUsername()}"></span>
                </div>
                <img id="profile-picture" th:src="${user.getProfilePictureURL()}" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="10" viewBox="0 0 26 10" fill="none">
                <path d="M0.999999 1L10 7.75C11.7778 9.08333 14.2222 9.08333 16 7.75L25 1"/>
            </svg>
            <div id="account-popup" class="container-gray">
                <ul>
                    <li><a th:href="'/user?id=' + ${user.getID()}">Profile</a></li>
                    <li><a href="/account">Account Settings</a></li>
                    <li><a id="logout" href="/login?logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script th:src="@{js/header.js}"></script>
</header>

<body>
    <div class="flex-space-evenly">
        <div class="container-gray">
            <div>
                <p class="headline">Account Settings</p>
                <form id="content">
                    <div id="image">
                        <label for="image-upload">
                            <img id="image-preview" alt="profile-picture" th:src="${user.getProfilePictureURL()}">
                        </label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    <div id="inputs">
                        <div>
                            <div class="input-row">
                                <div class="input">
                                    <label for="firstName"></label>
                                    <input type="text" id="firstName" th:value="${user.getFirstName()}"
                                            placeholder="First Name" required>
                                </div>
                                <div class="input">
                                    <label for="lastName"></label>
                                    <input type="text" id="lastName" th:value="${user.getLastName()}"
                                            placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input">
                                    <label for="username"></label>
                                    <input type="text" id="username" th:value="${user.getUsername()}"
                                            placeholder="Username" required pattern="^[a-z\d]{1,20}$">
                                </div>
                                <div class="input">
                                    <label for="dateOfBirth"></label>
                                    <input type="date" id="dateOfBirth" th:value="${user.getDateOfBirthString()}" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="input-row">
                                <div class="input" id="user-id-input">
                                    <span>UserID</span>
                                    <label for="userID"></label>
                                    <input type="text" id="userID" th:value="${user.getID()}" readonly>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input" id="email-input">
                                    <label for="email"></label>
                                    <input type="email" id="email" th:value="${user.getEmail()}"
                                           placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="input-row">
                                <div>
                                    <a href="/change-password"><button id="change-password">Change Password</button></a>
                                </div>
                                <div>
                                    <a href="/delete-account"><button id="delete-account">Delete Account</button></a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="input-row">
                                <input type="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{js/account.js}"></script>
</body>
