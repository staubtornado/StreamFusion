<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link th:href="@{css/default.css}" rel="stylesheet"/>
    <link th:href="@{css/header.css}" rel="stylesheet"/>
    <link th:href="@{css/video.css}" rel="stylesheet"/>
</html>

<header>
    <div class="container-gray" id="header-div">
        <div id="logo">
            <a href="/">
                <img src="/img/logo.png" alt="">
                <div>
                    <span>Stream</span>
                    <span>Fusion</span>
                </div>
            </a>
        </div>
        <div id="account-section-header" th:if="${user != null}">
            <div id="account-info-header">
                <div id="account-names">
                    <span id="user-auth-test" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></span>
                    <br>
                    <span id="username-header"  th:text="'@' + ${user.getUsername()}"></span>
                </div>
                <img id="profile-picture" th:src="${user.getProfilePictureURL()}" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="10" viewBox="0 0 26 10" fill="none">
                <path d="M0.999999 1L10 7.75C11.7778 9.08333 14.2222 9.08333 16 7.75L25 1"/>
            </svg>
            <div id="account-popup" class="container-gray">
                <ul>
                    <li><a th:href="'/user?id=' + ${user.getID()}">Profile</a></li>
                    <li><a href="/account">Account Settings</a></li>
                    <li><a id="logout" href="/login?logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script th:src="@{js/header.js}"></script>
</header>

<body>
    <div id="invisible-container">
        <div id="video-body" class="container-gray">
            <div id="left-video-body">
                <video id="video" controls>
                    <source th:src="${video.getStreamURL()}" th:type="'video/' + ${video.getFiletype()}">
                </video>
                <div>
                    <p id="video-title" th:text="${video.getTitle()}"></p>
                    <div id="row-for-video-info">
                        <div id="uploader-div">
                            <a th:href="'/user?id=' + ${uploader.getID()}">
                                <img th:src="${uploader.getProfilePictureURL()}" alt="">
                                <div id="uploader">
                                    <span th:text="${uploader.getFirstName()} + ' ' + ${uploader.getLastName()}"></span>
                                    <br>
                                    <span th:text="'@' + ${uploader.getUsername()}"></span>
                                </div>
                            </a>
                        </div>
                        <div id="likes">
                            <button id="like-button" onclick="like()">Like</button>
                            <span id="like-count" th:text="${video.getLikes()}"></span>
                            <span> likes</span>
                        </div>
                        <div id="dislikes">
                            <button id="dislike-button" onclick="dislike()">Dislike</button>
                            <span id="dislike-count" th:text="${video.getDislikes()}"></span>
                            <span> dislikes</span>
                        </div>
                        <div id="views">
                            <span th:text="${video.getViews()} + ' views'"></span>
                        </div>
                        <div id="date">
                            <span th:text="${video.getUploadDate()}"></span>
                        </div>
                    </div>
                    <div id="description">
                        <span>Description</span>
                        <br>
                        <span th:text="${video.getDescription()}"></span>
                    </div>
                </div>
            </div>
            <div>
                Comments
            </div>
        </div>
    </div>
    <script th:src="@{js/video.js}"></script>
</body>
