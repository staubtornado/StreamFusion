<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${video.getTitle()} + ' - StreamFusion'"></title>
</head>
<body>
    <h1>Video</h1>
    <p th:text="${video.getTitle()}"></p>
    <video width="320" height="240" controls>
        <source th:src="${video.getStreamURL()}" th:type="'video/' + ${video.getFiletype()}">
        Your browser does not support video streaming
    </video>
    <br>

    <button onclick="like()">LIKE</button>
    <span>Likes: </span>
    <span id="likes" th:text="${video.getLikes()}"></span>
    <br>

    <button onclick="dislike()">DISLIKE</button>
    <span>Dislikes: </span>
    <span id="dislikes" th:text="${video.getDislikes()}"></span>

    <br>
    <span>Views: </span>
    <span th:text="${video.getViews()}"></span>

    <br>
    <span>Description: </span>
    <span th:text="${video.getDescription()}"></span>

    <script src="/js/video.js"></script>
</body>
</html>
