<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{css/default.css}" rel="stylesheet"/>
    <link th:href="@{css/register.css}" rel="stylesheet"/>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container-gray">
        <form id="register-form">
            <div id="profile" class="divider">
                <span class="container-headline">Public Profile</span>
                <br>
                <div class="flex">
                    <label for="image-upload">
                        <img id="image-preview" alt="profile-picture" th:src="@{img/blank_profile.jpg}">
                    </label>
                    <input type="file" id="image-upload" accept="image/*">

                    <div id="inputs-beside-picture">
                        <label for="firstName"></label>
                        <label for="lastName"></label>
                        <div class="row-of-inputs-beside-picture">
                            <input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="  First Name"
                                    autofocus
                                    required
                            >
                            <input type="text" id="lastName" name="lastName" placeholder="  Last Name" required>
                        </div>
                        <br>
                        <label for="username"></label>
                        <label for="dateOfBirth"></label>
                        <div class="row-of-inputs-beside-picture">
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="  Username"
                                    required
                                    pattern="^[a-z\d]{1,20}$"
                            >
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>
                </div>
            </div>
            <div id="credentials" class="divider">
                <span class="container-headline">Credentials</span>
                <br>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="  Email" required>

                <div id="password-recommendations">
                    <span>Recommendations for a strong password:</span>
                    <ul>
                        <li id="pwd-length">Must be at least 8 characters long.</li>
                        <li id="pwd-uppercase">Must contain at least one uppercase letter.</li>
                        <li id="pwd-lowercase">Must contain at least one lowercase letter.</li>
                        <li id="pwd-number">Must contain at least one number.</li>
                        <li id="pwd-special-char">Must contain at least one special character.</li>
                    </ul>
                </div>

                <label for="password"></label>
                <label for="confirmPassword"></label>
                <div id="passwords">
                    <input type="password" id="password" name="password" placeholder="  Password" required>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="  Confirm Password"
                            required
                    >
                </div>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
