<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/user.css}" rel="stylesheet"/>
    <link th:href="@{/css/buttons.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
</head>

<header th:replace="~{header.html :: header}"></header>
<body>
    <div class="container-gray" id="container">
        <img id="banner" th:src="${user.getBannerURL()}" alt="">
        <div id="card">
            <div id="blur-background">
                <div><a th:href="${'mailto:' + user.getEmail()}">Contact</a></div>
                <div>
                    <img th:src="${user.getProfilePictureURL()}" alt="">
                    <span id="name" th:text="${user.getFirstName() + ' ' + user.getLastName()}"></span>
                    <span th:text="${'@' + user.getUsername()}"></span>
                </div>
                <div><a>104 Followers</a></div>
            </div>
            <div>
                <span th:text="${user.getVideos().size()} + ' Videos'"></span>
                <span th:text="${user.getTotalViews()} + ' Views'"></span>
                <span th:text="${user.getTotalComments() + ' Comments'}"></span> <!-- TODO: Implement used methods -->
                <span th:text="${(user.getLikeRatio() * 100) + '% Likes'}"></span>
            </div>
        </div>
        <div id="videos">
            <div th:each="video : ${user.getVideos()}" class="video">
                <a th:href="${'/video?id=' + video.getID()}">
                    <img th:src="${video.getThumbnailURL()}" alt="">
                    <div>
                        <span th:text="${video.getTitle()}"></span>
                        <span th:text="${video.getViews() + ' Views'}"></span>
                        <span th:text="${video.getLikeRatio() * 100 + '% Likes'}"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
