<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <h1>User</h1>

    <img th:src="${picture}">

    <p>Username: </p><span th:text="${username}"></span>
    <p>Email: </p><span th:text="${email}"></span>
    <p>Firstname: </p><p th:text="${firstname}"></p>
    <p>Lastname: </p><p th:text="${lastname}"></p>
    <p>Date of Birth: </p><p th:text="${dateOfBirth}"></p>
    <p>Password: </p><span th:text="${password}"></span>
</body>
</html>
