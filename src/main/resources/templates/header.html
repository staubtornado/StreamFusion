<header class="container-gray">
    <a id="logo" href="/">
        <img th:src="@{/img/logo.png}" alt="">
        <span>Stream<br>Fusion</span>
    </a>
    <form id="search-form">
        <label>
            <input id="search-input" type="search" name="search" placeholder="Search">
        </label>
        <button id="search-button" type="submit">
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="35px" height="16px" viewBox="0 0 50 50">
                <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
            </svg>
        </button>
    </form>
    <a href="/video/new" id="upload-button-header" class="button magic">
        <button type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="30" viewBox="0 0 26 30" fill="none">
                <path d="M8.01523 5.57817C8.20969 4.47663 9.79031 4.47663 9.98477 5.57817L10.2288 6.9603C10.3018 7.37415 10.6258 7.69816 11.0397 7.77122L12.4218 8.01523C13.5234 8.20969 13.5234 9.79031 12.4218 9.98477L11.0397 10.2288C10.6258 10.3018 10.3018 10.6258 10.2288 11.0397L9.98477 12.4218C9.79031 13.5234 8.20969 13.5234 8.01523 12.4218L7.77123 11.0397C7.69816 10.6258 7.37415 10.3018 6.96031 10.2288L5.57816 9.98477C4.47663 9.79031 4.47663 8.20969 5.57816 8.01523L6.96031 7.77122C7.37415 7.69816 7.69816 7.37415 7.77123 6.9603L8.01523 5.57817Z" fill="#D9D9D9"/>
                <path d="M8.01523 17.5782C8.20969 16.4766 9.79031 16.4766 9.98477 17.5782L10.2288 18.9603C10.3018 19.3742 10.6258 19.6982 11.0397 19.7712L12.4218 20.0152C13.5234 20.2097 13.5234 21.7903 12.4218 21.9848L11.0397 22.2288C10.6258 22.3018 10.3018 22.6258 10.2288 23.0397L9.98477 24.4218C9.79031 25.5234 8.20969 25.5234 8.01523 24.4218L7.77123 23.0397C7.69816 22.6258 7.37415 22.3018 6.96031 22.2288L5.57816 21.9848C4.47663 21.7903 4.47663 20.2097 5.57816 20.0152L6.96031 19.7712C7.37415 19.6982 7.69816 19.3742 7.77123 18.9603L8.01523 17.5782Z" fill="#D9D9D9"/>
                <path d="M16.0152 11.5782C16.2097 10.4766 17.7903 10.4766 17.9848 11.5782L18.2288 12.9603C18.3018 13.3742 18.6258 13.6982 19.0397 13.7712L20.4218 14.0152C21.5234 14.2097 21.5234 15.7903 20.4218 15.9848L19.0397 16.2288C18.6258 16.3018 18.3018 16.6259 18.2288 17.0397L17.9848 18.4218C17.7903 19.5234 16.2097 19.5234 16.0152 18.4218L15.7712 17.0397C15.6982 16.6259 15.3741 16.3018 14.9603 16.2288L13.5782 15.9848C12.4766 15.7903 12.4766 14.2097 13.5782 14.0152L14.9603 13.7712C15.3741 13.6982 15.6982 13.3742 15.7712 12.9603L16.0152 11.5782Z" fill="#D9D9D9"/>
            </svg>
            <span>Upload</span>
        </button>
    </a>
    <!--/*@thymesVar id="account" type="de.streamfusion.models.User"*/-->
    <div id="account-section" th:if="${account != null}">
        <div id="account-info">
            <div id="account-names">
                <span th:text="${account.getFirstName()} + ' ' + ${account.getLastName()}"></span>
                <br>
                <span id="username-header"  th:text="'@' + ${account.getUsername()}"></span>
            </div>
            <img id="profile-picture" th:src="${account.getProfilePictureURL()}" alt="">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="10" viewBox="0 0 26 10" fill="none">
            <path d="M0.999999 1L10 7.75C11.7778 9.08333 14.2222 9.08333 16 7.75L25 1"/>
        </svg>
        <div id="account-popup" class="container-gray">
            <ul>
                <li><a th:href="'/user?id=' + ${account.getID()}">Profile</a></li>
                <li><a href="/friends">Friends</a></li>
                <li><a href="/account">Account</a></li>
                <li><a id="logout" href="/login?logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <a th:if="${account == null}" id="login-button" href="/login"><button>Login</button></a>
    <script th:src="@{/js/header.js}"></script>
</header>
